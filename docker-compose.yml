version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  routing-service:
    build: ./routing-service
    ports:
      - "3000:3000"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379

  chat-server-1:
    build: ./chat-server
    ports:
      - "3001:3001"
    depends_on:
      - redis
      - routing-service
    environment:
      - SERVER_ID=server1
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - ROUTING_SERVICE_URL=http://routing-service:3000

  chat-server-2:
    build: ./chat-server
    ports:
      - "3002:3001"
    depends_on:
      - redis
      - routing-service
    environment:
      - SERVER_ID=server2
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - ROUTING_SERVICE_URL=http://routing-service:3000

  web-client:
    build: ./web-client
    ports:
      - "8080:80"
    depends_on:
      - routing-service