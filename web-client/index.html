<!DOCTYPE html>
<html>
<head>
    <title>Chat Service</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .online-users { background: #f0f0f0; padding: 10px; margin-bottom: 20px; }
        .chat-area { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .message-input { width: 70%; padding: 5px; }
        .send-btn { padding: 5px 10px; }
        .user-select { margin-bottom: 10px; }
        .chat-tabs { margin-bottom: 10px; }
        .tab { display: inline-block; padding: 5px 10px; background: #ddd; margin-right: 5px; cursor: pointer; }
        .tab.active { background: #007bff; color: white; }
        .chat-box { display: none; }
        .chat-box.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Service</h1>
        
        <div class="online-users">
            <h3>You are: <span id="currentUser"></span></h3>
            <h3>Online Users:</h3>
            <div id="onlineUsers"></div>
        </div>

        <div class="user-select">
            <label>Start chat with: </label>
            <select id="targetUser" onchange="openChatBox()">
                <option value="">Select user...</option>
            </select>
        </div>

        <div id="chatTabs" class="chat-tabs"></div>
        <div id="chatBoxes"></div>
        
        <div>
            <input type="text" id="messageInput" class="message-input" placeholder="Select a chat to send message..." disabled>
            <button onclick="sendMessage()" class="send-btn" disabled>Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
